<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="cal">
        <div class="display">
            <div id="disp"></div>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="clear" id="clear">C</button></td>
                    <td><button class="opt" id="/">&divide;</button></td>
                    <td><button class="opt" id="*">x</button></td>
                    <td><button class="backspace" id="backspace"><</button></td>
                </tr>
                
                <tr>
                    <td><button class="num" id="7">7</button></td>
                    <td><button class="num" id="8">8</button></td>
                    <td><button class="num" id="9">9</button></td>
                    <td><button class="opt" id="-">&minus;</button></td>
                </tr>

                <tr>
                    <td><button class="num" id="4">4</button></td>
                    <td><button class="num" id="5">5</button></td>
                    <td><button class="num" id="6">6</button></td>
                    <td><button class="opt" id="+">&plus;</button></td>
                </tr>

                <tr>
                    <td><button class="num" id="1">1</button></td>
                    <td><button class="num" id="2">2</button></td>
                    <td><button class="num" id="3">3</button></td>
                </tr>

                <tr>
                    <td><button class="brack" id="(">(</button></td>
                    <td><button class="num" id="0">0</button></td>
                    <td><button class="brack" id=")">)</button></td>
                    <td><button class="equals" id="equals">&equals;</button></td>
                </tr>

            </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
